<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canteen Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header, footer {
      background: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .item {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      max-width: 100%;
      border-radius: 8px;
    }
    .cart {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #333;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Canteen</h1>
    <p>Scan the QR code to view and order from our menu</p>
  </header>

  <section class="menu" id="menu"></section>

  <div class="cart" onclick="viewCart()">ðŸ›’ View Cart (<span id="cart-count">0</span>)</div>

  <footer>
    <p>&copy; 2025 Canteen Service</p>
  </footer>

  <script>
    const items = [
      { name: "Veg Sandwich", price: 30, img: "https://via.placeholder.com/150" },
      { name: "Aloo Paratha", price: 25, img: "https://via.placeholder.com/150" },
      { name: "Paneer Roll", price: 40, img: "https://via.placeholder.com/150" },
      { name: "Cold Coffee", price: 35, img: "https://via.placeholder.com/150" }
    ];

    const cart = [];

    const menuDiv = document.getElementById('menu');
    const cartCount = document.getElementById('cart-count');

    items.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}" />
        <h3>${item.name}</h3>
        <p>â‚¹${item.price}</p>
        <button onclick="addToCart(${index})">Add to Cart</button>
      `;
      menuDiv.appendChild(div);
    });

    function addToCart(index) {
      cart.push(items[index]);
      cartCount.textContent = cart.length;
      alert(`${items[index].name} added to cart!`);
    }

    function viewCart() {
      let summary = cart.map(item => `- ${item.name}: â‚¹${item.price}`).join('\n');
      let total = cart.reduce((sum, item) => sum + item.price, 0);
      alert(`Your Order:\n${summary}\n\nTotal: â‚¹${total}`);
    }
  </script>
</body>
</html>
